##公共参数，一共8个必填字段================================
#申请支付宝ID，(从数据库获取)
#app_id = 2016101000649369
#编码
charset = utf-8
#签名类型，目前支持RSA
sign_type = RSA
#版本号,固定值
version = 1.0
#格式
format = json
#biz_content、timestamp、sign 、method 根据调用的接口生成
#具体接口的所有参数，填入biz_content字段
##========================================================


##手机网站支付支付=========================================
pay_method = alipay.trade.wap.pay
##关闭订单=================================================
close_method = alipay.trade.close
##交易查询接口=============================================
query_method = alipay.trade.query
##退款交易接口=============================================
refund_method = alipay.trade.refund
##退款交易接口=============================================
refund_query_method = alipay.trade.fastpay.refund.query
##对账接口=================================================
bill_method = alipay.data.dataservice.bill.downloadurl.query


#返回结果地址
mobile_returnUrl= http://test.carisok.com/pay-web-shop
#异步通知地址
mobile_notifyUrl= http://test.carisok.com/pay-web-gateway/receive/alipay

#超时未支付时间
timeout_express=55m
#对账excel备注制度
TRANS_MEMO=fc_pay

