#支付数据源
quartz_url = jdbc:mysql://192.168.3.84:3306/fc-quartz?characterEncoding=utf-8
quartz_username = alex
quartz_password = 123456

#配置初始化大小、最小、最大
quartz_initialSize = 2
quartz_minIdle = 2
quartz_maxActive = 20
#配置获取连接等待超时的时间
quartz_maxWait = 60000
#配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒 
quartz_timeBetweenEvictionRunsMillis = 60000
#配置一个连接在池中最小生存的时间，单位是毫秒 
quartz_minEvictableIdleTimeMillis = 300000
quartz_validationQuery = SELECT 'x'
quartz_testWhileIdle = true
quartz_testOnBorrow = false
quartz_testOnReturn = false
#打开PSCache，并且指定每个连接上PSCache的大小
quartz_poolPreparedStatements = true
quartz_maxPoolPreparedStatementPerConnectionSize = 20
#配置监控统计拦截的filters
quartz_filters = stat