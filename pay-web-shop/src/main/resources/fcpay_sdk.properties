#\u63A5\u53E3\u7F51\u5173
gateway = http://localhost:8082/pay-gateway
#gateway = https://www.kdxsoft.cn:8443/pay-web-gateway-0.0.1-SNAPSHOT
#gateway = http://test.carisok.com/pay-web-gateway

#TCP-NoDelay\u7B56\u7565
#true or false
tcpNoDelay = true

#Socket\u6700\u5927\u7B49\u5F85\u65F6\u95F4
#\u5355\u4F4D\u6BEB\u79D2
socketTimeout = 10000

#\u8FDE\u63A5\u6700\u5927\u7B49\u5F85\u65F6\u95F4
#\u5355\u4F4D\u6BEB\u79D2
connectionTimeout = 10000

#\u4ECE\u8FDE\u63A5\u6C60\u83B7\u53D6\u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4
#\u5355\u4F4D\u6BEB\u79D2
connectionRequestTimeout = 1000

#socket\u7F13\u51B2\u533A\u5927\u5C0F
#\u5355\u4F4D\u5B57\u8282
socketBufferSize = 8192

#SSL\u6A21\u5F0F
#0:\u4E0D\u4F7F\u7528https
#1:\u5355\u5411\u8BA4\u8BC1
#2:\u53CC\u5411\u8BA4\u8BC1
sslMode = 0
	
#\u662F\u5426\u4F7F\u7528\u8FDE\u63A5\u6C60
#false:\u4E0D\u4F7F\u7528
#true:\u4F7F\u7528
isConnectionPool = true
	
#\u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570
poolConnectionMaxTotal = 10
	
#\u6BCF\u4E2A\u8DEF\u7531(\u9488\u5BF9\u57DF\u540D)\u6700\u591A\u4FDD\u6301\u6D3B\u52A8\u7684\u8FDE\u63A5\u6570
maxPerRoute = 10

#\u6C60\u5316\u94FE\u63A5\u6700\u5927\u751F\u5B58\u65F6\u95F4
#\u5355\u4F4D\u4E3A\u79D2
poolConnectionMaxAliveSecond = 30